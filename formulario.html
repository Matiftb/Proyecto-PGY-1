<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario.hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="container">
    <form>
        <div>
            <label>nombre</label>
            <input class="form-control form-control" type="text" placeholder="nombre completo" required>
        </div>
        <div>
            <label>correo electronico</label>
            <input type="email" class="form-control" required>
        </div>    
        <div>
            <input class="form-check-input" type="radio" name="radios1"  value="option1" required checked>
            <label class="form-check-label" for="exampleRadios1">rut</label> 
        </div>
        <div>
            <input class="form-check-input" type="radio" name="radios1"  value="option2"required checked>
            <label class="form-check-label" for="exampleRadios2">pasaporte</label>
        </div>
        <br>
        <div>
            <label>rut-pasaporte</label>
            <input class="form-control form-control" type="number" placeholder="ingrese su rut o su pasaporte"required>
        </div>
        <div>
            <label>numero de telefono</label>
            <input class="form-control form-control" type="number"required>
        </div>
        <div>
            <label>ciudad</label>
            <input class="form-control form-control" type="text" placeholder="ingrese la ciudad"required>
        </div>
        <div>
            <label >en que le gustaria participar dentro de la ONG?</label>
            <textarea class="form-control"  rows="3"></textarea>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">enviar</button>
        <button type="reset" class="btn btn-primary">limpiar</button>
      </form>





    












<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
